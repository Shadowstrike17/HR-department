<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGCSE Business Studies Flashcards</title>
    <style>
        :root {
            --primary-color: #2e3192;
            --secondary-color: #1a1c40;
            --accent-color: #5053c7;
            --text-color: #ffffff;
            --card-bg: #ffffff;
            --card-text: #333333;
            --highlight-color: #4c6ef5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.3;
        }
        
        header {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }
        
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .logo span {
            margin-left: 8px;
        }
        
        .app-title {
            text-align: center;
            margin: 10px 0 30px;
            z-index: 10;
        }
        
        .app-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .app-title p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            z-index: 10;
        }
        
        .controls button, .category-selector {
            background-color: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s;
        }
        
        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
        
        .category-selector {
            padding: 8px 15px;
        }
        
        .category-selector select {
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }
        
        .category-selector select option {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .card-container {
            width: 90%;
            max-width: 600px;
            height: 400px;
            perspective: 1000px;
            z-index: 10;
            margin-bottom: 30px;
        }
        
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            background-color: var(--card-bg);
            color: var(--card-text);
        }
        
        .back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }
        
        .card-number {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: rgba(0,0,0,0.3);
        }
        
        .card-category {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            background-color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .card-content {
            text-align: center;
            font-size: 1.5rem;
            max-width: 100%;
        }
        
        .back .card-content {
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: left;
        }
        
        .progress-container {
            width: 90%;
            max-width: 600px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
            z-index: 10;
        }
        
        .progress-bar {
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            transition: width 0.3s;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            z-index: 20;
        }
        
        .sidebar-btn {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            color: white;
            opacity: 0.6;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .sidebar-btn:hover {
            opacity: 1;
        }
        
        /* Styling for highlighted keywords */
        .keyword {
            font-weight: bold;
            color: var(--highlight-color);
        }
        
        /* Icons */
        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }
        
        @media (max-width: 768px) {
            .app-title h1 {
                font-size: 2rem;
            }
            
            .card-container {
                height: 300px;
            }
            
            .card-content {
                font-size: 1.3rem;
            }
            
            .back .card-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="sidebar">
        <button class="sidebar-btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z"></path>

            </svg>
        </button>
        <button class="sidebar-btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 5c3.453 0 5.891 2.797 5.567 6.78 1.745-.046 4.433.751 4.433 3.72 0 1.93-1.57 3.5-3.5 3.5h-13c-1.93 0-3.5-1.57-3.5-3.5 0-2.797 2.479-3.833 4.433-3.72-.167-4.218 2.208-6.78 5.567-6.78zm0-2c-4.006 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408-.212-3.951-3.473-7.092-7.479-7.092z"></path>
            </svg>
        </button>
        <button class="sidebar-btn">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"></path>
            </svg>
        </button>
    </div>
    
    <header>
        <div class="logo">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M5 7c-1.105 0-2 .896-2 2v6c0 1.104.895 2 2 2h14c1.105 0 2-.896 2-2v-6c0-1.104-.895-2-2-2h-14zm17 3v-3h2v3h-2zm0 7v3h-20v-3h20zm0-14v3h-20v-3h20z"></path>
            </svg>
            <span>iGCSE Business</span>
        </div>
        <button class="mode-toggle">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 10.999c1.437.438 2.562 1.564 2.999 3.001.44-1.437 1.565-2.562 3.001-3-1.436-.439-2.561-1.563-3.001-3-.437 1.436-1.562 2.561-2.999 2.999zm8.001.001c.958.293 1.707 1.042 2 2.001.291-.959 1.042-1.709 1.999-2.001-.957-.292-1.707-1.042-2-2-.293.958-1.042 1.708-1.999 2zm-1-9c-.437 1.437-1.563 2.562-2.998 3.001 1.438.44 2.561 1.564 3.001 3.002.437-1.438 1.563-2.563 2.996-3.002-1.433-.437-2.559-1.564-2.999-3.001zm-7.001 22c-6.617 0-12-5.383-12-12s5.383-12 12-12c1.894 0 3.63.497 5.37 1.179-2.948.504-9.37 3.266-9.37 10.821 0 7.454 5.917 10.208 9.37 10.821-1.5.846-3.476 1.179-5.37 1.179z"></path>
            </svg>
        </button>
    </header>
    
    <div class="app-title">
        <h1>Flash Cards</h1>
        <p>Human Resources Department</p>
    </div>
    
    <div class="category-selector">
        <select id="category-select">
            <option value="all">All Categories</option>
            <option value="Core Definition">Core Definition</option>
            <option value="Key Functions">Key Functions</option>
            <option value="Legal Concepts">Legal Concepts</option>
            <option value="Exam Practice">Exam Practice</option>
        </select>
    </div>
    
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    
    <div class="card-container">
        <div class="flashcard" id="flashcard">
            <div class="front">
                <div class="card-number" id="card-number">1/15</div>
                <div class="card-category" id="front-category">Core Definition</div>
                <div class="card-content" id="front-content">What is Human Resources?</div>
            </div>
            <div class="back">
                <div class="card-number" id="back-card-number">1/15</div>
                <div class="card-category" id="back-category">Core Definition</div>
                <div class="card-content" id="back-content">The Human Resources department is responsible for employee <span class="keyword">welfare</span>, <span class="keyword">workforce planning</span>, <span class="keyword">recruitment</span>, <span class="keyword">training</span>, <span class="keyword">health and safety</span>, and handling <span class="keyword">employment issues</span>.</div>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button id="prev-btn">Previous</button>
        <button id="flip-btn">Flip Card</button>
        <button id="next-btn">Next</button>
    </div>
    
    <script>
        // Create stars for background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 10}s`;
            starsContainer.appendChild(star);
        }
        
        // Simplified HR Flashcards with highlighted keywords
        const flashcards = [
            {
                id: 1,
                category: "Core Definition",
                question: "What is Human Resources?",
                answer: "The Human Resources department is responsible for employee <span class=\"keyword\">welfare</span>, <span class=\"keyword\">workforce planning</span>, <span class=\"keyword\">recruitment</span>, <span class=\"keyword\">training</span>, <span class=\"keyword\">health and safety</span>, and handling <span class=\"keyword\">employment issues</span>."
            },
            {
                id: 2,
                category: "Key Functions",
                question: "What is workforce planning?",
                answer: "Calculating the <span class=\"keyword\">number and types of staff</span> needed to ensure the business can meet customer demands."
            },
            {
                id: 3,
                category: "Key Functions",
                question: "What are HR's recruitment responsibilities?",
                answer: "Planning workforce needs, placing <span class=\"keyword\">job advertisements</span>, providing <span class=\"keyword\">application forms</span>, conducting <span class=\"keyword\">interviews</span>, and selecting appropriate candidates."
            },
            {
                id: 4,
                category: "Key Functions",
                question: "How does HR handle training?",
                answer: "Organizing <span class=\"keyword\">induction training</span> for new employees and developing employee <span class=\"keyword\">skills and knowledge</span>."
            },
            {
                id: 5,
                category: "Key Functions",
                question: "What are HR's health and safety duties?",
                answer: "Ensuring <span class=\"keyword\">compliance</span> with safety legislation, providing <span class=\"keyword\">safety training</span>, and issuing <span class=\"keyword\">protective equipment</span>."
            },
            {
                id: 6,
                category: "Key Functions",
                question: "How does HR manage staff welfare?",
                answer: "Maintaining a <span class=\"keyword\">comfortable working environment</span> and providing adequate <span class=\"keyword\">facilities</span> (toilets, drinking water, break areas)."
            },
            {
                id: 7,
                category: "Key Functions",
                question: "How does HR handle employment issues?",
                answer: "Creating <span class=\"keyword\">contracts of employment</span> and clarifying <span class=\"keyword\">pay</span>, <span class=\"keyword\">hours</span>, <span class=\"keyword\">job descriptions</span> and <span class=\"keyword\">conditions</span>."
            },
            {
                id: 8,
                category: "Key Functions",
                question: "What is HR's role in industrial relations?",
                answer: "Maintaining communication with <span class=\"keyword\">trade unions</span> and organizing <span class=\"keyword\">negotiations</span> between employers and employees."
            },
            {
                id: 9,
                category: "Key Functions",
                question: "How does HR handle disciplinary procedures?",
                answer: "Giving formal <span class=\"keyword\">warnings</span> and handling <span class=\"keyword\">dismissal</span> procedures."
            },
            {
                id: 10,
                category: "Key Functions",
                question: "How does HR manage redundancy?",
                answer: "Following formal <span class=\"keyword\">redundancy procedures</span>, managing <span class=\"keyword\">redundancy pay</span>, and providing <span class=\"keyword\">written notices</span>."
            },
            {
                id: 11,
                category: "Legal Concepts",
                question: "What is a contract of employment?",
                answer: "A <span class=\"keyword\">written agreement</span> between employer and employee that outlines mutual <span class=\"keyword\">obligations</span> and <span class=\"keyword\">rights</span>."
            },
            {
                id: 12,
                category: "Legal Concepts",
                question: "What is unfair dismissal?",
                answer: "<span class=\"keyword\">Illegal termination</span> of employment, such as dismissal for joining a trade union or age discrimination."
            },
            {
                id: 13,
                category: "Legal Concepts",
                question: "What is an employment tribunal?",
                answer: "Court that handles <span class=\"keyword\">employer-employee disputes</span> and reviews cases of alleged unfair dismissal."
            },
            {
                id: 14,
                category: "Exam Practice",
                question: "Outline two HR health and safety responsibilities.",
                answer: "1. Ensuring staff receive proper <span class=\"keyword\">safety training</span><br><br>2. Providing required <span class=\"keyword\">protective equipment</span>"
            },
            {
                id: 15,
                category: "Exam Practice",
                question: "Why is workforce planning important?",
                answer: "Proper workforce planning ensures the business has the right staff to <span class=\"keyword\">meet customer orders</span> and maintain <span class=\"keyword\">operational efficiency</span>."
            }
        ];
        
        let currentIndex = 0;
        let filteredCards = [...flashcards];
        
        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const frontContent = document.getElementById('front-content');
        const backContent = document.getElementById('back-content');
        const frontCategory = document.getElementById('front-category');
        const backCategory = document.getElementById('back-category');
        const cardNumber = document.getElementById('card-number');
        const backCardNumber = document.getElementById('back-card-number');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const flipBtn = document.getElementById('flip-btn');
        const categorySelect = document.getElementById('category-select');
        const progressBar = document.getElementById('progress-bar');
        
        // Flip card on click
        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });
        
        // Flip card with button
        flipBtn.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });
        
        // Previous card
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateProgress();
            }
        });
        
        // Next card
        nextBtn.addEventListener('click', () => {
            if (currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
            }
        });
        
        // Filter cards by category
        categorySelect.addEventListener('change', () => {
            const category = categorySelect.value;
            
            if (category === 'all') {
                filteredCards = [...flashcards];
            } else {
                filteredCards = flashcards.filter(card => card.category === category);
            }
            
            currentIndex = 0;
            updateCard();
            updateProgress();
        });
        
        // Update card content
        function updateCard() {
            // Reset flip state
            flashcard.classList.remove('flipped');
            
            // Get current card
            const card = filteredCards[currentIndex];
            
            // Update content
            frontContent.textContent = card.question;
            backContent.innerHTML = card.answer;
            
            // Update category
            frontCategory.textContent = card.category;
            backCategory.textContent = card.category;
            
            // Update card number
            const cardNumberText = `${currentIndex + 1}/${filteredCards.length}`;
            cardNumber.textContent = cardNumberText;
            backCardNumber.textContent = cardNumberText;
            
            // Update button states
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === filteredCards.length - 1;
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = ((currentIndex + 1) / filteredCards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Initialize
        updateCard();
        updateProgress();
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateCard();
                updateProgress();
            } else if (e.key === 'ArrowRight' && currentIndex < filteredCards.length - 1) {
                currentIndex++;
                updateCard();
                updateProgress();
            } else if (e.key === ' ' || e.key === 'Enter') {
                flashcard.classList.toggle('flipped');
            }
        });
        
        // Animate stars
        function animateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.opacity = Math.random() * 0.7 + 0.3;
            });
            setTimeout(animateStars, 1000);
        }
        
        animateStars();
    </script>
</body>
</html>
